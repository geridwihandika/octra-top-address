<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Octrascan Explorer - Pro Pagination</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0b0e11; color: #ffffff; margin: 0; }
        .table-header { background-color: #1a3a8a; }
        .row-hover:hover { background-color: #161a1e; }
        .font-mono { font-family: 'ui-monospace', monospace; }
        .page-node { transition: all 0.2s; cursor: pointer; }
        .page-node:hover:not(.active) { background-color: #2d3748; color: white; }
        .page-node.active { background-color: #2563eb; color: white; border-color: #2563eb; }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="max-w-6xl mx-auto">
        <div class="mb-6 flex flex-col md:flex-row justify-between items-center gap-4">
            <div>
                <h1 class="text-2xl font-bold tracking-tight uppercase">Top Address Octra</h1>
                <p class="text-slate-400 text-sm">Created By : FARM3R | WEB3 Farming Comunity</p>
            </div>
            
            <div class="flex items-center gap-2 bg-[#1e2329] p-1.5 rounded-lg border border-slate-700 w-full md:w-96">
                <i class="fas fa-search text-slate-500 ml-2"></i>
                <input type="text" id="globalSearchInput" placeholder="Cari address global..." 
                    class="w-full bg-transparent border-none text-sm text-blue-400 px-2 py-1 focus:outline-none">
                <button onclick="performGlobalSearch()" class="bg-blue-600 hover:bg-blue-700 text-white text-[10px] font-bold px-3 py-2 rounded">CARI</button>
            </div>
        </div>

        <div class="border border-slate-800 rounded-lg overflow-hidden shadow-2xl bg-[#0b0e11] mb-6">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="table-header text-white text-[11px] uppercase font-bold tracking-wider">
                        <th class="px-4 py-4 w-16 text-center">#</th>
                        <th class="px-6 py-4">ADDRESS</th>
                        <th class="px-6 py-4 text-right">BALANCE (OCT)</th>
                        <th class="px-6 py-4 text-center">TX</th>
                    </tr>
                </thead>
                <tbody id="addr-list" class="divide-y divide-slate-800"></tbody>
            </table>
        </div>

        <div id="pagination-container" class="flex flex-col md:flex-row justify-between items-center bg-[#1e2329] p-4 rounded-lg gap-4">
            <div class="flex items-center gap-2">
                <button onclick="changePage(-1)" id="prev" class="p-2 text-slate-400 hover:text-white disabled:opacity-20">
                    <i class="fas fa-chevron-left"></i>
                </button>
                
                <div id="page-numbers" class="flex items-center gap-1"></div>

                <button onclick="changePage(1)" id="next" class="p-2 text-slate-400 hover:text-white">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>

            <div class="flex items-center gap-3">
                <span id="page-info-text" class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Halaman 1</span>
                <button onclick="resetList()" id="back-btn" class="hidden text-[10px] bg-blue-600 px-3 py-1 rounded text-white font-bold">KEMBALI KE LIST</button>
            </div>
        </div>
    </div>

    <script>
        let currentPage = 1;
        const limit = 100;
        let totalPages = 10; // Default awal, akan diupdate otomatis dari API

        async function loadData() {
            const container = document.getElementById('addr-list');
            container.innerHTML = '<tr><td colspan="4" class="text-center py-20 text-slate-500 animate-pulse">Loading data...</td></tr>';
            
            try {
                const response = await fetch(`https://network.octrascan.com/addresses?page=${currentPage}&page_size=${limit}`);
                const data = await response.json();
                
                // Jika API memberikan info total data, kita hitung total halaman
                if(data.total) totalPages = Math.ceil(data.total / limit);

                render(data.items);
                renderPagination();
                updateUI(false);
            } catch (err) {
                container.innerHTML = '<tr><td colspan="4" class="text-center py-20 text-red-500">Koneksi Terputus.</td></tr>';
            }
        }

        function render(items) {
            const container = document.getElementById('addr-list');
            container.innerHTML = items.map((item, i) => {
                const rank = items.length === 1 ? 'SEARCH' : ((currentPage - 1) * limit) + (i + 1);
                const balance = (parseFloat(item.balance_oct) / 1000000).toLocaleString('en-US');

                return `
                    <tr class="row-hover transition-colors border-b border-slate-800/40">
                        <td class="px-4 py-4 text-center text-blue-500 font-bold text-[10px]">${rank}</td>
                        <td class="px-6 py-4">
                            <div class="flex items-center gap-2">
                                <span class="font-mono text-[13px] text-slate-300">${item.address}</span>
                                <button onclick="navigator.clipboard.writeText('${item.address}')" class="text-slate-700 hover:text-blue-400">
                                    <i class="far fa-copy text-[10px]"></i>
                                </button>
                            </div>
                        </td>
                        <td class="px-6 py-4 text-right font-bold text-slate-200 text-sm">${balance}</td>
                        <td class="px-6 py-4 text-center text-sm font-medium text-slate-500">${item.transactions.toLocaleString()}</td>
                    </tr>
                `;
            }).join('');
        }

        function renderPagination() {
            const container = document.getElementById('page-numbers');
            container.innerHTML = '';

            // Tampilkan 5 halaman di sekitar halaman aktif
            let startPage = Math.max(1, currentPage - 2);
            let endPage = startPage + 4;

            for (let i = startPage; i <= endPage; i++) {
                const btn = document.createElement('button');
                btn.innerText = i;
                btn.className = `page-node px-3 py-1 rounded text-xs font-bold border border-slate-700 ${i === currentPage ? 'active' : 'text-slate-400'}`;
                btn.onclick = () => {
                    currentPage = i;
                    loadData();
                    window.scrollTo(0,0);
                };
                container.appendChild(btn);
            }
        }

        async function performGlobalSearch() {
            const address = document.getElementById('globalSearchInput').value.trim();
            if (!address) return;
            const container = document.getElementById('addr-list');
            container.innerHTML = '<tr><td colspan="4" class="text-center py-20 text-blue-500">Mencari...</td></tr>';

            try {
                const response = await fetch(`https://network.octrascan.com/addresses/${address}`);
                if (response.ok) {
                    const item = await response.json();
                    render([item]);
                    updateUI(true);
                } else {
                    container.innerHTML = '<tr><td colspan="4" class="text-center py-20 text-red-400">Tidak ditemukan.</td></tr>';
                    updateUI(true);
                }
            } catch (err) { console.error(err); }
        }

        function updateUI(isSearching) {
            document.getElementById('page-info-text').innerText = `Halaman ${currentPage}`;
            document.getElementById('prev').disabled = (currentPage === 1);
            
            const backBtn = document.getElementById('back-btn');
            const pageNumbers = document.getElementById('page-numbers');
            const prevBtn = document.getElementById('prev');
            const nextBtn = document.getElementById('next');

            if (isSearching) {
                backBtn.classList.remove('hidden');
                pageNumbers.classList.add('hidden');
                prevBtn.classList.add('hidden');
                nextBtn.classList.add('hidden');
            } else {
                backBtn.classList.add('hidden');
                pageNumbers.classList.remove('hidden');
                prevBtn.classList.remove('hidden');
                nextBtn.classList.remove('hidden');
            }
        }

        function resetList() {
            document.getElementById('globalSearchInput').value = '';
            loadData();
        }

        function changePage(step) {
            currentPage += step;
            if(currentPage < 1) currentPage = 1;
            loadData();
            window.scrollTo(0,0);
        }

        loadData();
    </script>
</body>
</html>
